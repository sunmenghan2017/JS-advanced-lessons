    //闭包 通过返回函数（fn1）内部定义的函数（fn2）来访问fn1内部的局部变量（x）
    function fn1(){
        var x=1;
        function fn2(){
            return x++;
        }
        return fn2();
    }
    var fn3=fn1();
    console.log(fn3);//2
    console.log(fn3);//3

    //以函数对象形式返回

        return function (y){
            x.count=x.count?x.count+1:1;
            console.log(x+y+tmp,x.count);

    bar(10);
    bar(10);

    //以对象方法返回
    function counter(){
        var n=0;
        return {
            count:function(){return ++n;},
            reset:function(){n=0;return n;}
        }
    }
    var c=counter(),d=counter();
    console.log(c.count());
    console.log(d.count());
    console.log(c.reset());
    console.log(c.count());
    console.log(d.count());
