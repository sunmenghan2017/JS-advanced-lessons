<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
        .btn{
            width: 100px;
            height: 50px;
        }
</style>
<body>
        <button class="btn">2秒</button>
        <button class="btn">5秒</button>
        <button class="btn">8秒</button>
        <ol id="orderList">
    
        </ol>
</body>
<script>
    //配合index16.html 实现函数相关知识的综合练习（闭包、IIFE、作用域）
    window.onload = function () {
        var btns = document.getElementsByClassName("btn");
        function closureExample(objID) {
            var ol = document.getElementById(objID);
            // var li = document.createElement("li");//闭包，单例模式
            // ol.appendChild(li);//闭包，单例模式
            return function () {
                var li = document.createElement("li");
                ol.appendChild(li);
                li.innerHTML = "列表内容";
            };
        }
        var foo = closureExample("orderList");
        for(var i=0;i<3;i++){
            (function (j) {
                btns[j].onclick = function () {
                    //console.log(new Date());
                    setTimeout(foo,(3*j+2)*1000);
                };
            }(i));
        }
    };

    //对象instanceof构造函数
    //1.判断能否使用该构造函数实例化得到
    //2.判断对象的原型链上能够找到该构造函数的原型
    //对象_proto_._proto_(长度不确定)==构造函数.prototype

    //var o=new Object();
    console.log(Object instanceof Function);
    console.log(Object._proto_==Function.prototype);
    console.log(Object instanceof Object);
    console.log(Object._proto_._proto_==Object.prototype);

    function Person(name,age){
        this.name=name;
        this.age=age;

    }
    var p=new Person("zhang",10);
    console.log(p._proto_==Person.prototype);

























</script>
</html>
