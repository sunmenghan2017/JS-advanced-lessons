    function newclone(obj) {
        for (var i in obj) {
            switch(typeof obj[i]){
                case 'number': console.log(obj[i].toFixed(2));break;
                case 'string': console.log(obj[i].trim());break;
                case 'boolean': console.log(Number(obj[i]));break;
            } 
        } 
        return obj;   
    }

    newclone(arr);

    var fun = function(obj){
        var str="赵钱孙李周吴郑王冯陈楮卫蒋沈韩杨朱秦尤许何吕施张孔曹严华金魏陶姜";

        for(var i in brr){
            if(i==31 && obj!=brr[i]){
                console.log("该姓氏不存在");
                break;
            } 
            if(i<=31 && obj==brr[i]){
                console.log(i);
                if(i==0){
                    console.log("该姓氏之前姓氏不存在");
                }else{
                    console.log(str.substr(0,i));
                }
                break;

        }
    }
