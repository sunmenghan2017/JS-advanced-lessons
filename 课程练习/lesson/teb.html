   (function(d,w){
		var tabTitleList=document.getElementsByClassName("login-tab");
		var tabItemList=document.getElementsByClassName("tab-item");
		for(var i=0;i<tabTitleList.length;i++){
			(function(j){
				tabTitleList[j].onmouseover=function(){
					for(var m=0;m<tabTitleList.length;m++){
						if(m==j){
							tabItemList[j].style.display='block';//显示内容
							tabTitleList[j].classList.add('active');//标题切换，字体颜色
						}else{
							tabItemList[m].style.display='none';
							tabTitleList[m].classList.remove('active');
						}
					}
				}
				

			})(i)
		}
   })(document,window);
