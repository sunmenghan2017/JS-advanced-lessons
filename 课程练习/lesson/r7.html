    <button id="btn">开始计数</button>

<script>
let btn = document.getElementById("btn");
    let count = 0;
    let intervalId;
    let i=0;
    btn.onclick = function() {
        i++;
        if(i%2!=0){
            intervalId=setInterval(()=>{
                this.innerHTML=count++
            },1000);
        }else{
        
            clearInterval(intervalId);
            
        }
        
    }
