<!DOCTYPE html>
<html lang="en">
    
    <head>
        <title>
            calculate
        </title>
        <meta http-equiv="Content-Type" content="text/html;charaset = utf-8" />
        <script src="https://code.jquery.com/jquery-3.1.1.min.js" type="text/javascript"></script>
        <style type="text/css">
            body {
                font:bolder 26px 楷体;
            }
            #result {
                text-align:right;
                /* 若算式溢出屏幕,自动添加滚轮效果 */
                overflow: auto;
            }
            table,td {
                border:1px solid #C0C0C0;
            }
            td {
                padding:10px;
            }
            button {
                width:50px;
                height:50px;
                box-shadow:   3px 3px 3px #eee;
    
            }
            input{
                width: 180px;
                height: 40px;
                border: #fff;
            }
        </style>
        <script>

            
            //获得点击状态的值
            function on1(button) {
                result+= button.value;
                document.getElementById("result").value=result;
            }
            //清空结果
            function on2() {
                document.getElementById("result").value= "0";
                result = "0";
            }
            //计算
            function on3() {
                //四舍五入，两位小数
                document.getElementById("result").value=eval(result.toFixed(2));
            }

        </script>
    </head>
    
    <body>
        <table >
            <tr>
                <td colspan="3" >
                    <input type="text" id="result" value="0" >    
                </td>
                <td>
                    <button type="button" value="C" onclick="on2()">
                        C
                    </button>
                </td>
            </tr>
            <tr>
                <td>
                    <button type="button" value="1" onclick="on1(this)" >
                        1
                    </button>
                </td>
                <td>
                    <button type="button" value="2" onclick="on1(this)" >
                        2
                    </button>
                </td>
                <td>
                    <button type="button" value="3" onclick="on1(this)" >
                        3
                    </button>
                </td>
                <td>
                    <button  type="button" value="+" onclick="on1(this)">
                        +
                    </button>
                </td>
            </tr>
            <tr>
                <td>
                    <button type="button" value="4" onclick="on1(this)" >
                        4
                    </button>
                </td>
                <td>
                    <button type="button" value="5" onclick="on1(this)" >
                        5
                    </button>
                </td>
                <td>
                    <button type="button" value="6" onclick="on1(this)">
                        6
                    </button>
                </td>
                <td>
                    <button type="button" value="-" onclick="on1(this)">
                        -
                    </button>
                </td>
            </tr>
            <tr>
                <td>
                    <button type="button" value="7" onclick="on1(this)">
                        7
                    </button>
                </td>
                <td>
                    <button type="button" value="8" onclick="on1(this)">
                        8
                    </button>
                </td>
                <td>
                    <button type="button" value="9" onclick="on1(this)">
                        9
                    </button>
                </td>
                <td>
                    <button type="button" value="*" onclick="on1(this)">
                        *
                    </button>
                </td>
            </tr>
            <tr>
                <td>
                    <button type="button" value="0" onclick="on1(this)">
                        0
                    </button>
                </td>
                <td>
                    <button type="button" value="." onclick="on1(this)">
                        .
                    </button>
                </td>
                <td>
                    <button type="button" onclick="on3()" value="=">
                        =
                    </button>
                </td>
                <td>
                    <button  type="button" value="/" onclick="on1(this)">
                        /
                    </button>
                </td>
            </tr>
        </table>
    </body>    
</html>
