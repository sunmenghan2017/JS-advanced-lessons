<script>
    (function(d,w){

        function Init(index) {
            this.index=index;
        }
        Init.prototype.start=function(callback){
            this.callback = callback || function() {};
            this.index;
            var index=0;
            var picList=document.getElementById('picList'),
            imgic=document.getElementsByTagName("img"),
            pic=document.getElementsByTagName("p"),
            list=document.getElementById('itemlist').getElementsByTagName('li'),
            timer=null;
            // 定义并调用自动播放函数
            timer = setInterval(autoPlay, 2000);
            // 鼠标划过整个容器时停止自动播放
            picList.onmouseover = function () {
                clearInterval(timer);
            }
            // 鼠标离开整个容器时继续播放至下一张
            picList.onmouseout = function () {
                timer = setInterval(autoPlay, 2000);
            }
            // 遍历所有数字导航实现划过切换至对应的图片
            for (var i = 0; i < list.length; i++) {
                (function(i){
                    list[i].onmouseover = function () {
                        clearInterval(timer);
                        index = this.innerText - 1;
                        change(index);
                    };
                })(i)
            };
            function autoPlay () {
                if (++index >= pic.length) index = 0;
                change(index);
            }
            // 定义图片切换函数
            function change (curIndex) {
                for (var i = 0; i < pic.length; ++i) {
                    imgic[i].style.display = "none";
                    pic[i].style.display = "none";
                    list[i].className = "";
                }
                imgic[curIndex].style.display = "block";
                pic[curIndex].style.display = "block";
                list[curIndex].className = "active";
            }
            return this;
        }  
        window.Init=Init;
    })(document,window);

    var a=new Init(0);
    a.start();
</script>
